<div class="space-bottom">
  <h2>Edit user</h2>
  <form [formGroup]="userForm" (ngSubmit)="handleSubmit()">
    <mat-form-field class="mat-form-field">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First name" formControlName="first_name">
      <mat-error *ngIf="userForm.get('first_name')?.hasError('required')">
        First name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="mat-form-field">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last name" formControlName="last_name">
      <mat-error *ngIf="userForm.get('last_name')?.hasError('required')">
        Last name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="mat-form-field">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">
        Email is <strong>invalid</strong>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Submit</button>
  </form>
</div>
